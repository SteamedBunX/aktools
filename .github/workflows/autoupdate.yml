name: Auto update data

on: 
  schedule:
    - cron: '0 0/12 * * *'

jobs:
  update-github:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1      
      - uses: actions/setup-python@v1
        with:
          python-version: '3.7'
          architecture: 'x64'
      - name: Use Node.js 10.15.3
        uses: actions/setup-node@v1
        with:
          node-version: "10.15.3"
      - name: Fetch data version
        run: curl -sL https://api.github.com/repos/Kengxxiao/ArknightsGameData/commits |grep -m1 "date" > version/data
      - name: Check update by git
        id: git-check
        run: echo ::set-output name=modified::$(if git diff-index --quiet HEAD --; then echo "false"; else echo "true"; fi)
      - name: npm install, build, and deploy
        if: steps.git-check.outputs.modified == 'true'
        run: |
          pip install requests
          python ./tools/extractMaterials.py
          git config --global user.name "Neko Bot"
          git config --gloabl user.email "graueneko@gmail.com"
          git remote set-url origin https://x-access-token:$TOKEN@$REPO
          git checkout "${GITHUB_REF:11}"
          git commit -am "数据更新"
          git push
        env:
          CI: true
          TOKEN: ${{ secrets.GH_TOKEN }}
          CNAME: aktools.graueneko.xyz
          REPO: github.com/graueneko/aktools.git
          PROJECT: aktools
  update-coding:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: '3.7'
          architecture: 'x64'
      - name: Use Node.js 10.15.3
        uses: actions/setup-node@v1
        with:
          node-version: "10.15.3"
      - name: npm install, build, and deploy
        run: |
          pip install requests
          python ./tools/extractMaterials.py 
          npm i -s
          npm install -g @angular/cli
          ng build --prod --base-href "https://aktoolscn.graueneko.xyz/"
          npx angular-cli-ghpages --dir=dist/$PROJECT --repo=https://$TOKEN@$REPO --no-silent --cname=$CNAME --email=graueneko@gmail.com --name="graueneko"  --branch=coding-pages --message="数据更新"
        env:
          CI: true
          TOKEN: ${{ secrets.CODING_TOKEN }}
          CNAME: aktoolscn.graueneko.xyz
          REPO: git.dev.tencent.com/graueneko/aktools.git
          PROJECT: aktools
